<html>
<head>
	<div style="background-color: skyblue ; color: navy ; font-size:180% ; font-family: 나눔바른고딕;text-align: center">
  	 	# 현재 강수량 & 풍향
	</div>
</head>
<body>
	<div id='rain' style="font-size:50px; font-family: 휴먼편지체; color: #F69F24 ; border:2px solid Tomato;" ></div>
	<div id='wind1' style="font-size:50px; font-family: 휴먼편지체; color: #5311FA ; border:2px solid cornflowerblue;"></div>
	<div id='wind2' style="font-size:50px; font-family: 휴먼편지체; color: #0CF226 ; border:2px solid Green;" ></div>
</body>

<script>
	const onDataLoaded = (data) => {
		// 강수량
		const dataJ3 = data.feed.entry.find((entry) => entry.title.$t == 'J3').content.$t
		document.getElementById('rain').innerHTML = "현재 강수량: " + dataJ3
		// 풍향
		const dataK3 = data.feed.entry.find((entry) => entry.title.$t == 'K3').content.$t
		document.getElementById('wind1').innerHTML = "현재 풍향: " + dataK3
	}
</script>
<script src="https://spreadsheets.google.com/feeds/cells/1JFXuZ-9FBg9aJEU1HOopKSLl3dnD2NI6UJ7XtBr2h3Q/2/public/basic?alt=json-in-script&callback=onDataLoaded"></script>

</html>
