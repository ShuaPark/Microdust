<html>
<head>
	<div style="background-color: skyblue ; color: navy ; font-size:200% ; font-family: 나눔바른고딕;text-align: center">
  	 	# 현재 온도 & 습도
	</div>
</head>
	
<body style="font-size:100px">
	<div id='temp'></div>
	<div id='humidity'></div>
</body>

<script>
	const onDataLoaded = (data) => {
		// 온도
		const dataG3 = data.feed.entry.find((entry) => entry.title.$t == 'G3').content.$t
		document.getElementById('temp').innerHTML = "현재 온도는: " + dataG3
		// 습도
		const dataH3 = data.feed.entry.find((entry) => entry.title.$t == 'H3').content.$t
		document.getElementById('humidity').innerHTML = "현재 습도는: " + dataH3
	}
</script>
<script src="https://spreadsheets.google.com/feeds/cells/1JFXuZ-9FBg9aJEU1HOopKSLl3dnD2NI6UJ7XtBr2h3Q/2/public/basic?alt=json-in-script&callback=onDataLoaded"></script>

</html>
