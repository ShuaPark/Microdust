<html>
<head>
	<div style="background-color: skyblue ; color: black ; font-size:180% ; font-family: 나눔바른고딕;text-align: center">
  	 	# 하늘의 상태
	</div>
</head>
<body>
	<div id='temp' style="font-size:50px; font-family: 휴먼편지체; color: #F69F24 ; border:2px solid Tomato;" ></div>
	<div id='humidity' style="font-size:50px; font-family: 휴먼편지체; color: #5311FA ; border:2px solid cornflowerblue;"></div>
	<div id='dust' style="font-size:50px; font-family: 휴먼편지체; color: #0CF226 ; border:2px solid Green;" ></div>
	<div id='sky' style="font-size:50px; font-family: 휴먼편지체; color: #0A7EFB ; border:2px solid blue;" ></div>
	<div id='rain'></div>
	<div id='wind1'></div>
	<div id='wind2'></div>
</body>

<script>
	const onDataLoaded = (data) => {
		// 하늘 상태
		const dataI3 = data.feed.entry.find((entry) => entry.title.$t == 'I3').content.$t
		var dataI3text
		if (parseInt(dataI3) == 1) {
			dataI3text = "맑음"
		} else if (parseInt(dataI3) == 2) {
			dataI3text = "구름조금"
		} else if (parseInt(dataI3) == 3) {
			dataI3text = "구름많음"
		} else if (parseInt(dataI3) == 4) {
			dataI3text = "흐림"
		}
		document.getElementById('sky').innerHTML = "현재 하늘 상태: " + dataI3text
	}
</script>
<script src="https://spreadsheets.google.com/feeds/cells/1JFXuZ-9FBg9aJEU1HOopKSLl3dnD2NI6UJ7XtBr2h3Q/2/public/basic?alt=json-in-script&callback=onDataLoaded"></script>

</html>
